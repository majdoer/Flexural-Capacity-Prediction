<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Flexural Capacity Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="b" placeholder="Beam_width(mm)" required="required" /><br>
    	<input type="text" name="fc" placeholder="Concrete_strength(MPa)" required="required" /><br>
        <input type="text" name="d(mm)" placeholder="Beam_depth(mm)" required="required" /><br>
        <input type="text" name="fy(MPa)" placeholder="Steel_grade(MPa)" required="required" /><br>
        <input type="text" name="r(%)" placeholder="steel_ratio(%)" required="required" /><br>
          

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
